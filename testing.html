<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Selection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .time-frame {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Priority Selection Form</h2>
    <form id="priorityForm">
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="" disabled selected>Select priority</option>
                <option value="urgent">Urgent</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="timeFrame">Time Frame:</label>
            <input type="text" id="timeFrame" name="timeFrame" readonly>
        </div>
        <div class="form-group">
            <label for="additionalNotes">Additional Notes:</label>
            <textarea id="additionalNotes" name="additionalNotes" rows="4"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        document.getElementById('priority').addEventListener('change', function() {
            var timeFrameInput = document.getElementById('timeFrame');
            switch (this.value) {
                case 'urgent':
                    timeFrameInput.value = 'Within 24 hours';
                    break;
                case 'high':
                    timeFrameInput.value = 'Within 3 days';
                    break;
                case 'medium':
                    timeFrameInput.value = 'Within 1 week';
                    break;
                case 'low':
                    timeFrameInput.value = 'Within 2 weeks';
                    break;
                default:
                    timeFrameInput.value = '';
            }
        });

        document.getElementById('priorityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
