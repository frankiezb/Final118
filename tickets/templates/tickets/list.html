{% extends 'base.html' %}
{% block content %}
<div class="list">

    <div>
        <a href="{% url 'create' %}" class="btn-primary">Create a new Post</a>
    </div>

</div>
    {% for record in posts%}
    <div class="record">
        <h5><a href="{% url 'detail' record.id %}">{{record.title}}</a></h5>
        <P>{{record.content}}</P>
    </div>

    {% endfor%}
</div>
{% endblock %}
